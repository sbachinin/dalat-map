<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map of colonial architecture in Hue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../maplibre-gl-450.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&text=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789àâæçéèêëîïôœùûüÿÀÂÆÇÉÈÊËÎÏÔŒÙÛÜŸ"
        rel="stylesheet">
    <link href="../maplibre-styles-450.css" rel="stylesheet">
    <link href="../allstyles.css" rel="stylesheet">
    <link href="../css/non-map.css" rel="stylesheet">
    <link href="../css/panel.css" rel="stylesheet">
    <link href="../css/highlights-stuff.css" rel="stylesheet">
    <link href="../css/attribution.css" rel="stylesheet">
    <link href="../css/scale.css" rel="stylesheet">
    <link href="../css/panel-thumbs-list.css" rel="stylesheet">
    <link href="../css/building-details.css" rel="stylesheet">
    <link href="../css/tooltip.css" rel="stylesheet">
    <link href="../css/lazy-image.css" rel="stylesheet">
    <link rel="stylesheet" href="../photoswipe/dist/photoswipe.css">
    <link href="../css/custom-zoom-control.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>

    <style>
        html,
        body {
            touch-action: manipulation;
        }

        @media (pointer: fine) {
            .pswp {
                opacity: 0;
                transition: opacity ease-in-out 0.2s;
            }
        }
    </style>
</head>

<body>
    <div id="maplibregl-map" class="hidden"></div>

    <div id="non-map">
        <div id="non-panel">
            <div id="expand-button-wrapper">
                <div id="panel-expand-button" class="hidden">
                    <svg width="14" height="6" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="7,0 14,6 0,6" fill="#000"></polygon>
                    </svg>
                </div>
            </div>
            <div class="fullwidth-scale-wrapper">
                <div class="fullwidth-scale"></div>
            </div>
            <div id="custom-attribution">
                <details class="maplibregl-ctrl maplibregl-ctrl-attrib maplibregl-compact maplibregl-compact-show">
                    <summary class="maplibregl-ctrl-attrib-button" title="Toggle attribution"
                        aria-label="Toggle attribution"></summary>
                    <div class="maplibregl-ctrl-attrib-inner"><a href="https://maplibre.org/"
                            target="_blank">MapLibre</a></div>
                </details>
            </div>
            <div id="button-slot-1">
                <div id="highlights-opener">
                    <svg class="invisible" width="64px" height="64px" viewBox="-2.4 -2.4 28.80 28.80" fill="none"
                        xmlns="http://www.w3.org/2000/svg" transform="rotate(0)">
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M12 11L8 3H4L8.5058 12.4622M12 11L16 3H20L15.4942 12.4622M12 11C13.344 11 14.5848 11.5635 15.4942 12.4622M12 11C10.656 11 9.41518 11.5635 8.5058 12.4622M15.4942 12.4622C16.4182 13.3753 17 14.6344 17 16C17 18.7614 14.7614 21 12 21C9.23858 21 7 18.7614 7 16C7 14.6344 7.58179 13.3753 8.5058 12.4622"
                                stroke="#000000" stroke-width="1.9440000000000002" stroke-linejoin="round" fill="white">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div id="panel-expander" class="pristine">
            <div id="panel"></div>
            <div id="panel-expand-tappable-margin"></div>
        </div>
    </div>

    <div class="custom-zoom-control">
        <div class="zoom-button zoom-in" id="zoom-in">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <line x1="2" y1="12" x2="22" y2="12" stroke="black" stroke-width="4" />
                <line x1="12" y1="2" x2="12" y2="22" stroke="black" stroke-width="4" />
            </svg>
        </div>
        <div class="zoom-button zoom-out" id="zoom-out">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <line x1="2" y1="12" x2="22" y2="12" stroke="black" stroke-width="4" />
            </svg>
        </div>
    </div>


    <script type="module" src="../js/app.mjs"></script>
</body>

</html>
