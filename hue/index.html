<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map of colonial architecture in Hue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../maplibre-gl-450.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&text=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789àâæçéèêëîïôœùûüÿÀÂÆÇÉÈÊËÎÏÔŒÙÛÜŸ"
        rel="stylesheet">
    <link href="../maplibre-styles-450.css" rel="stylesheet">
    <link href="../allstyles.css" rel="stylesheet">
    <link href="../css/non-map.css" rel="stylesheet">
    <link href="../css/panel.css" rel="stylesheet">
    <link href="../css/highlights-stuff.css" rel="stylesheet">
    <link href="../css/scale.css" rel="stylesheet">
    <link href="../css/panel-thumbs-list.css" rel="stylesheet">
    <link href="../css/building-details.css" rel="stylesheet">
    <link href="../css/tooltip.css" rel="stylesheet">
    <link href="../css/lazy-image.css" rel="stylesheet">
    <link rel="stylesheet" href="../photoswipe/dist/photoswipe.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.standalone.js"></script>

    <style>
        html,
        body {
            touch-action: manipulation;
        }

        @media (pointer: fine) {
            .pswp {
                opacity: 0;
                transition: opacity ease-in-out 0.2s;
            }
        }
    </style>
</head>

<body>
    <div id="maplibregl-map" class="hidden"></div>

    <div id="non-map">
        <div id="non-panel">
            <div id="expand-button-wrapper">
                <div id="panel-expand-button" class="hidden">
                    <svg width="14" height="6" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="7,0 14,6 0,6" fill="#000"></polygon>
                    </svg>
                </div>
            </div>
            <div class="fullwidth-scale-wrapper">
                <div class="fullwidth-scale"></div>
            </div>

            <!-- Basically, bottom-right-button-slot is pointless now -->
            <!-- This bottom-right position is taken by the "right buttons" (zoom, menu) -->
            <div id="bottom-right-button-slot">
            </div>
        </div>
        <div id="panel-expander">
            <div id="panel"></div>
            <div id="panel-expand-tappable-margin"></div>
        </div>
    </div>


    <!-- Why this stuff is outside the general non-map stuff.
    Because, trying to reconcile panel & the right buttons position
    (i.e. make the panel gracefully push the buttons upwards, when panel is quite high),
    I couldn't find any good css solution via grid or flex
    and ended up setting (in js) a css variable to position the buttons.
    Having this variable, there was no point in keeping these buttons inside the shared non-map grid -
        anyway these buttons need to disobey the rules inside this grid.
    So, to make their independence clear, I moved them outside.
    -->
    <div id="right-button-group">
        <div class="zoom-button zoom-in" id="zoom-in">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <line x1="2" y1="12" x2="22" y2="12" stroke="black" stroke-width="4" />
                <line x1="12" y1="2" x2="12" y2="22" stroke="black" stroke-width="4" />
            </svg>
        </div>
        <div class="zoom-button zoom-out" id="zoom-out">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <line x1="2" y1="12" x2="22" y2="12" stroke="black" stroke-width="4" />
            </svg>
        </div>

        <div data-href-id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="32" height="32" role="img"
                aria-label="Menu">
                <title>Menu</title>
                <!-- smaller 12x12 squares -->
                <rect x="6" y="6" width="12" height="12" rx="2" />
                <rect x="26" y="6" width="12" height="12" rx="2" />
                <rect x="46" y="6" width="12" height="12" rx="2" />

                <rect x="6" y="26" width="12" height="12" rx="2" />
                <rect x="26" y="26" width="12" height="12" rx="2" />
                <rect x="46" y="26" width="12" height="12" rx="2" />

                <rect x="6" y="46" width="12" height="12" rx="2" />
                <rect x="26" y="46" width="12" height="12" rx="2" />
                <rect x="46" y="46" width="12" height="12" rx="2" />
            </svg>
        </div>
    </div>

    <script type="module" src="../js/app.mjs"></script>
</body>

</html>
