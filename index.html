<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Purely topographic map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="./maplibre-gl-450.js"></script>
    <link href="
https://cdn.jsdelivr.net/npm/maplibre-gl@latest/dist/maplibre-gl.min.css
" rel="stylesheet">
    <link href="
./mystyles.css
" rel="stylesheet">
</head>

<body>
    <div id="map"></div>

    <div class="fullwidth-scale-wrapper">
        <div class="fullwidth-scale"></div>
    </div>


    <script type="module">
        import { sources } from './sources.mjs'
        import { manage_scale } from './manage_scale.mjs'
        import roadLayers from './road_layers.mjs'

        const style = {
            name: "Purely topographic map",

            glyphs: "https://api.maptiler.com/fonts/{fontstack}/{range}.pbf?key=9C8cs9qKiCW3wSWdeUrN",
            sprite: "https://api.maptiler.com/maps/topo-v2/sprite",

            layers: [
                {
                    id: 'Bg',
                    type: 'background',
                    "layout": {
                        "visibility": "none"
                    },
                    "paint": {
                        "background-color": "HSL(121.6, 11%, 73%)"
                    }
                },
                {
                    id: 'cityBulk',
                    type: 'fill',
                    source: 'cityBulk',
                    minzoom: 10,
                    maxzoom: 14.3,
                    paint: {
                        'fill-color': 'RGB(237, 195, 180)',
                        'fill-antialias': true,
                        "fill-opacity": [
                            "interpolate",
                            ["linear"],
                            ["zoom"],
                            13.6,  // Zoom level at which opacity should start decreasing
                            1,   // Opacity at zoom level 14
                            14.3,  // Zoom level just above 14
                            0    // Opacity at zoom level 15 and higher
                        ]
                    }
                },
                {
                    id: 'Grass',
                    type: 'fill',
                    source: 'dalat-tiles',
                    'source-layer': 'grass',
                    paint: {
                        'fill-color': [
                            "interpolate",
                            ["linear"],
                            ["zoom"],
                            13.6,  // Zoom level at which opacity should start decreasing
                            'hsl(70, 70%, 50%)',   // Opacity at zoom level 14
                            14.3,  // Zoom level just above 14
                            'hsl(70, 50%, 70%)'    // Opacity at zoom level 15 and higher
                        ],
                        'fill-antialias': true,
                    },
                    "filter": [
                        "any",
                        [
                            "all",
                            ["!=", "name", "Sacom Golf Club"],
                            ["==", "leisure", "golf_course"]
                        ],
                        ["==", "name:en", "Anh Sang"],
                        ["==", "name", "Công viên Yersin"]

                    ],
                },
                {
                    id: "River",
                    type: 'line',
                    source: 'dalat-tiles',
                    'source-layer': 'river',
                    "layout": {
                        "visibility": "visible",
                        "line-cap": "round",
                        "line-join": "round",
                    },
                    "paint": {
                        "line-color": 'RGB(77, 204, 241)',
                        'line-width': 3,
                    },
                    "filter": ['==', 'name', 'Suối Cam Ly']
                },
                {
                    "id": "Water",
                    "type": "fill",
                    "source": "dalat-tiles",
                    "source-layer": "water",
                    "layout": {
                        "visibility": "visible"
                    },
                    "paint": {
                        "fill-color": 'RGB(77, 204, 241)'
                    },
                    "filter": [
                        "all",
                        [
                            "!=",
                            "intermittent",
                            1
                        ],
                        [
                            "!=",
                            "brunnel",
                            "tunnel"
                        ]
                    ]
                },
                {
                    "id": "Building",
                    "type": "fill",
                    "source": "dalat-tiles",
                    "source-layer": "building",
                    "minzoom": 14,
                    "maxzoom": 24,
                    "layout": {
                        "visibility": "visible"
                    },
                    "paint": {
                        "fill-color": "red",
                        "fill-antialias": true,
                    },
                },
                ...roadLayers
            ],
            sources,

            light: {
                anchor: "viewport",
                color: "white",
                intensity: 0.12,
            },
            version: 8,
        }

        window.map = new maplibregl.Map({
            container: 'map',
            style,
            hash: true,
            center: [108.4419, 11.9404],
            zoom: 12,
            maxBounds: [
                [108.38014, 11.88], // Southwest coordinates [longitude, latitude]
                [108.52, 12.01]  // Northeast coordinates [longitude, latitude]
            ],
            antialias: true,
            maxZoom: 17.99
        });


        map.addControl(new maplibregl.ScaleControl());
        map.addControl(new maplibregl.NavigationControl(), 'top-right');


        manage_scale()
    </script>

</body>

</html>
