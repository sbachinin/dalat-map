<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map of Dalat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="./maplibre-gl-450.js"></script>
    <link href="./maplibre-styles-450.css" rel="stylesheet">
    <link href="./allstyles.css" rel="stylesheet">
    <link href="./css/non-map.css" rel="stylesheet">
    <link href="./css/panel.css" rel="stylesheet">
    <link href="./css/attribution.css" rel="stylesheet">
    <link href="./css/scale.css" rel="stylesheet">
    <link href="./css/highlights.css" rel="stylesheet">
    <link href="./css/building-details.css" rel="stylesheet">
    <link href="./css/lazy-image.css" rel="stylesheet">
    <link href="./css/slider.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>
    <div id="map"></div>

    <div id="non-map">
        <div id="non-panel">
            <div id="expand-button-wrapper">
                <div id="panel-expand-button">
                    <svg width="14" height="6" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="7,0 14,6 0,6" fill="RGB(112, 117, 122)"></polygon>
                    </svg>
                </div>
            </div>
            <div class="fullwidth-scale-wrapper">
                <div class="fullwidth-scale"></div>
            </div>
            <div id="custom-attribution"></div>
            <div id="button-slot-1">

                <svg id="highlights-opener" width="64px" height="64px" viewBox="-2.4 -2.4 28.80 28.80" fill="none"
                    xmlns="http://www.w3.org/2000/svg" transform="rotate(0)">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                        stroke-width="0.048">
                    </g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M12 11L8 3H4L8.5058 12.4622M12 11L16 3H20L15.4942 12.4622M12 11C13.344 11 14.5848 11.5635 15.4942 12.4622M12 11C10.656 11 9.41518 11.5635 8.5058 12.4622M15.4942 12.4622C16.4182 13.3753 17 14.6344 17 16C17 18.7614 14.7614 21 12 21C9.23858 21 7 18.7614 7 16C7 14.6344 7.58179 13.3753 8.5058 12.4622"
                            stroke="#000000" stroke-width="1.9440000000000002" stroke-linejoin="round"></path>
                    </g>
                </svg>
            </div>
        </div>
        <div id="panel-expander">
            <div id="panel"></div>
        </div>
    </div>

    <div class="swiper-container">
        <div class="close-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg></div>
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script type="module" src="js/app.mjs"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
